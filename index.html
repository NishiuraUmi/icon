<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>私の画像ページ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 画像を画面の幅いっぱいに、中央揃えで表示するためのCSS */
        body {
            margin: 0; /* bodyの余白をなくす */
            display: flex;
            justify-content: center; /* 画像を中央に寄せる */
            align-items: center;
            min-height: 100vh; /* 画面の高さ全体を使う */
            background-color: #f0f0f0; /* 背景色（任意） */
        }
        img {
            max-width: 100%; /* 画像が画面の幅を超えないようにする */
            height: auto; /* 縦横比を保つ */
            display: block;
        }
    </style>
</head>
<body>
    <img src="IMG_2883.JPG">
</body>
</html>
</body>
</html>
